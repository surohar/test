{% extends 'base admin.html' %}

{% block title %}
Update Test
{% endblock %}

{% block body %}
<main class="w-screen h-screen bg-cyan-700 table">
<div class="w-2/3 h-auto mx-auto bg-slate-700 mt-36 text-center">
    <h1 class="text-white text-3xl font-bold">Փոփոխել Թեստը</h1>


    <form action="/admin/tests-update/{{test.id}}" method="POST">
        <label class="text-white text-mg block mt-5">Հարց</label>
        <input type="text" name="question" class="w-96 h-10 text-center bg-cyan-500 duration-300 ease-in-out rounded-none focus:rounded-3xl focus:bg-white focus:text-cyan-500 text-white placeholder:text-slate-300"><br>
        <label class="text-white text-mg block mt-2">Պատասխան 1</label>
        <input type="text" name="answer1"class="w-96 h-10 text-center bg-cyan-500 text-white placeholder:text-slate-300 duration-300 ease-in-out rounded-none focus:rounded-3xl focus:bg-white focus:text-cyan-500"><br>
        <label class="text-white text-mg block mt-2">Պատասխան 2</label>
        <input type="text" name="answer2" class="w-96 h-10 text-center bg-cyan-500 text-white placeholder:text-slate-300 duration-300 ease-in-out rounded-none focus:rounded-3xl focus:bg-white focus:text-cyan-500"><br>
        <label class="text-white text-mg block mt-2">Պատասխան 3</label>
        <input type="text" name="answer3" class="w-96 h-10 text-center bg-cyan-500 text-white placeholder:text-slate-300 duration-300 ease-in-out rounded-none focus:rounded-3xl focus:bg-white focus:text-cyan-500"><br>
        <label class="text-white text-mg block mt-2">Պատասխան 4</label>
        <input type="text" name="answer4" class="w-96 h-10 text-center bg-cyan-500 text-white placeholder:text-slate-300 duration-300 ease-in-out rounded-none focus:rounded-3xl focus:bg-white focus:text-cyan-500"><br>
        <label class="text-white text-mg block mt-2">Ճիշտ պատասխան</label>
        <input type="text" name="correct_answer" class="w-96 h-10 text-center bg-cyan-500 text-white placeholder:text-slate-300 duration-300 ease-in-out rounded-none focus:rounded-3xl focus:bg-white focus:text-cyan-500"><br>
        <select name="correct_answer_number" class="text-center text-white w-36 h-7 bg-cyan-500 mt-5 ">
            <option value="none" disabled>Ճիշտ պատասխանի տարբերակ</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
        <select name="language" class="text-center text-white bg-cyan-500 mt-5 w-60 h-7">
            <option value="Անգլերեն">Անգլերեն</option>
            <option value="Ռուսերեն">Ռուսերեն</option>
            <option value="Չինարեն">Չինարեն</option>
            <option value="Գերմաներեն">Գերմաներեն</option>
            <option value="Ֆրանսերեն">Ֆրանսերեն</option>
            <option value="Իտալերեն">Իտալերեն</option>
            <option value="Իսպաներեն">Իսպաներեն</option>
        </select><br>
        <select name="question_number" class="text-center text-white bg-cyan-500 mt-5 w-36 h-7">
            <option value="none" disabled>Հարցի համար</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
        </select><br>
        <input type="submit" value="Փոփոխել" class="text-white bg-cyan-600 w-72 h-10 mt-10 cursor-pointer duration-500 ease-in-out hover:bg-white hover:text-cyan-600">
    </form>


</div>
</main>
{% endblock %}
